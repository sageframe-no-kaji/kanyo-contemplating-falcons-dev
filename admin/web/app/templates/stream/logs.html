{% extends "base.html" %}

{% block title %}{{ stream.name }} - Logs{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Back Link -->
    <a href="/streams/{{ stream.id }}" class="text-zinc-400 hover:text-white mb-4 inline-block">
        ‚Üê Back to Stream
    </a>

    <!-- Header -->
    <header class="mb-6">
        <h1 class="text-3xl font-bold">Logs</h1>
        <p class="text-zinc-400 mt-2">{{ stream.name }}</p>
    </header>

    <!-- Controls -->
    <div class="bg-zinc-800 rounded-lg p-4 mb-4">
        <div class="flex items-center gap-4">
            <!-- Level Filter -->
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Level:</label>
                <select id="log-level"
                        class="bg-zinc-700 border border-zinc-600 rounded px-3 py-1 text-sm focus:outline-none focus:border-zinc-500">
                    <option value="">All</option>
                    <option value="DEBUG">DEBUG</option>
                    <option value="INFO">INFO</option>
                    <option value="EVENT">EVENT</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                </select>
            </div>

            <!-- Search -->
            <div class="flex-1">
                <input type="text"
                       id="log-search"
                       placeholder="Search logs..."
                       class="w-full bg-zinc-700 border border-zinc-600 rounded px-3 py-1 text-sm focus:outline-none focus:border-zinc-500">
            </div>

            <!-- Refresh Button -->
            <button hx-get="/streams/{{ stream.id }}/logs"
                    hx-target="#log-output"
                    hx-swap="innerHTML"
                    class="bg-zinc-700 hover:bg-zinc-600 px-4 py-1 rounded text-sm transition">
                Refresh
            </button>
        </div>

        <!-- Options -->
        <div class="flex items-center gap-4 mt-3">
            <label class="flex items-center gap-2 text-sm">
                <input type="checkbox"
                       id="auto-scroll"
                       class="w-4 h-4 bg-zinc-700 border-zinc-600 rounded">
                <span>Auto-scroll</span>
            </label>

            <label class="flex items-center gap-2 text-sm">
                <input type="checkbox"
                       id="live-updates"
                       class="w-4 h-4 bg-zinc-700 border-zinc-600 rounded">
                <span>Live updates</span>
            </label>
        </div>
    </div>

    <!-- Log Output -->
    <div class="bg-zinc-900 rounded-lg p-4 overflow-auto" style="max-height: 70vh;">
        <pre id="log-output" class="text-sm font-mono">{{ logs }}</pre>
    </div>
</div>

<style>
    /* Log level colors */
    #log-output {
        color: #e4e4e7;
    }
</style>

</script>
{% endblock %}

# Docker Compose for NVIDIA GPU deployment
# Use nvidia runtime for GPU access

services:
  harvard-gpu:
    image: ghcr.io/sageframe-no-kaji/kanyo-contemplating-falcons-dev:nvidia
    container_name: kanyo-harvard-gpu
    pull_policy: always
    env_file: .env
    shm_size: '2gb'
    volumes:
      # Config with stream-specific channels/topics
      - ./data/harvard/config.yaml:/app/config.yaml:ro
      # Data from local directories
      - ./clips/harvard:/app/clips
      - ./logs/harvard:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - MALLOC_ARENA_MAX=2
      - MALLOC_MMAP_THRESHOLD_=131072
      - MALLOC_TRIM_THRESHOLD_=131072
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nsw-gpu:
    image: ghcr.io/sageframe-no-kaji/kanyo-contemplating-falcons-dev:nvidia
    container_name: kanyo-nsw-gpu
    pull_policy: always
    env_file: .env
    shm_size: '2gb'
    volumes:
      # Config with stream-specific channels/topics
      - ./data/nsw/config.yaml:/app/config.yaml:ro
      # Data from local directories
      - ./clips/nsw:/app/clips
      - ./logs/nsw:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - MALLOC_ARENA_MAX=2
      - MALLOC_MMAP_THRESHOLD_=131072
      - MALLOC_TRIM_THRESHOLD_=131072
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  venv
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
mypy_path = "src"
packages = ["kanyo"]
explicit_package_bases = true
ignore_missing_imports = true
warn_return_any = false
warn_unused_ignores = true
show_error_codes = true

# Custom event() method is dynamically added to Logger
[[tool.mypy.overrides]]
module = [
    "kanyo.utils.logger",
    "kanyo.utils.notifications",
    "kanyo.utils.visit_recorder",
    "kanyo.utils.arrival_clip_recorder",
    "kanyo.detection.event_handler",
    "kanyo.detection.buffer_monitor",
    "kanyo.detection.buffer_clip_manager",
]
disable_error_code = ["attr-defined"]

# Kanyo Configuration Template
#
# TIMING CONSTRAINTS (enforced at load):
#   activity_timeout < roosting_exit_timeout
#   exit_timeout < roosting_exit_timeout
#   roosting_threshold > exit_timeout

video_source: "https://youtube.com/watch?v=YOUR_STREAM_ID"

# Detection
detection_confidence: 0.3      # 0.0-1.0 (required)
frame_interval: 3              # >= 1 (required)
model_path: "models/yolov8n.pt"
detect_any_animal: true
timezone: "+00:00"

# State Machine Timing (all in seconds)
# These must satisfy: activity < roosting_exit AND exit < roosting_exit AND roosting > exit
exit_timeout: 300              # 5 min - departure threshold during VISITING
roosting_threshold: 1800       # 30 min - time to transition VISITING â†’ ROOSTING
roosting_exit_timeout: 600     # 10 min - departure threshold during ROOSTING
activity_timeout: 180          # 3 min - absence to trigger ACTIVITY (must be < roosting_exit)

# Clip Extraction
clips_dir: "clips"
clip_arrival_before: 15
clip_arrival_after: 30
clip_departure_before: 30
clip_departure_after: 15
short_visit_threshold: 600     # >= 60s required

# Notifications
telegram_enabled: false
telegram_channel: ""
notification_cooldown_minutes: 5

# Logging
log_level: "INFO"
log_file: "logs/kanyo.log"
